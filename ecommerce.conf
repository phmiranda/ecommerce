<VirtualHost *:80>
    # coment√°rios.
    ServerAdmin username@mail.com
    ServerAlias ecommerce.local
    ServerName  ecommerce.local
    DocumentRoot /var/www/html/ecommerce/
    <Directory /var/www/html/ecommerce/ >
        Options Indexes FollowSymLinks MultiViews
